<div class="content-wrapper">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="mb-1" style="margin-bottom: 1.5rem !important;">Roles List</h4>
    <!-- Role cards -->
    <div class="row g-6">
      <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let role of roles">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h6 class="fw-normal mb-0 text-body">Total {{ role.userCount }} users</h6>
              <ul class="list-unstyled d-flex align-items-center avatar-group mb-0">
                <li *ngFor="let user of getDisplayedAvatars(role.users)" data-bs-toggle="tooltip"
                  data-popup="tooltip-custom" data-bs-placement="top" class="avatar pull-up">
                  <img class="rounded-circle" [src]="user.avatar" alt="Avatar">
                </li>
                <li class="avatar"  *ngIf="getAdditionalCount(role.users) > 0" class="avatar pull-up">
                  <span class="avatar-initial rounded-circle pull-up" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-original-title="4 more">+{{ getAdditionalCount(role.users) }}</span>
                </li>
              </ul>
            </div>
            <div class="d-flex justify-content-between align-items-end">
              <div class="role-heading">
                <h5 class="mb-1">{{ role.name === 'admin' ? 'Administrator' : 'Users' }}</h5>
                <a href="javascript:;" data-bs-toggle="modal" data-bs-target="#addRoleModal" class="role-edit-modal">
                  <span>Edit Role</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-6 col-md-6">
        <div class="card h-100">
          <div class="row h-100">
            <div class="col-sm-5">
              <div class="d-flex align-items-end h-100 justify-content-center mt-sm-0 mt-4 ps-6">
                <img src="../../assets/img/illustrations/lady-with-laptop-dark.png" class="img-fluid" alt="Image"
                  width="120" data-app-light-img="illustrations/lady-with-laptop-light.png"
                  data-app-dark-img="illustrations/lady-with-laptop-dark.png">
              </div>
            </div>
            <div class="col-sm-7">
              <div class="card-body text-sm-end text-center ps-sm-0">
                <button data-bs-target="#addRoleModal" data-bs-toggle="modal"
                  class="btn btn-sm btn-primary mb-4 text-nowrap add-new-role">Add New Role</button>
                <p class="mb-0"> Add new role, <br> if it doesn't exist.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/ Role cards -->

            <div class="text-center mb-6">
              <h4 class="role-title mb-2">Add New Role</h4>
              <p>Set role permissions</p>
