<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4" style="padding: 20px">
        <h2 class="card-header">{{ "labels.myProfile" | translate }}</h2>
        <!-- Account -->
        <div class="card-body">
          <div class="d-flex align-items-start align-items-sm-center gap-4">
            <img [src]="
                isReset
                  ? item.avatar
                  : showImageTmp
                  ? showImageTmp
                  : item.avatar
              " alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar" />
            <div class="button-wrapper">
              <label for="upload" class="btn btn-primary me-2 mb-3" tabindex="0">
                <span class="d-none d-sm-block">{{
                  "buttons.uploadImages" | translate
                  }}</span>
                <i class="bx bx-upload d-block d-sm-none"></i>
                <input type="file" id="upload" name="avatar" class="account-file-input" hidden
                  accept="image/png, image/jpeg" (change)="onFileSelected($event)" />
              </label>
              <button type="button" class="btn btn-label-secondary account-image-reset mb-3" (click)="onReset()">
                <i class="bx bx-reset d-block d-sm-none"></i>
                <span class="d-none d-sm-block">Reset</span>
              </button>
              <p class="text-muted mb-0">
                {{ "labels.allowed" | translate }} JPG, GIF
                {{ "labels.or" | translate }} PNG. Max size
                {{ "labels.of" | translate }} 800K
              </p>
            </div>
          </div>
        </div>
        <hr class="my-0" />
        <div class="card-body">
          <form #formData="ngForm" enctype="multipart/form-data" method="POST" (ngSubmit)="onSubmit(formData.value)">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="firstName" class="form-label">{{
                  "labels.fullname" | translate
                  }}</label>
                <input class="form-control" type="text" name="fullname" placeholder="Full name" ngModel
                  [(ngModel)]="item.fullname" />
              </div>
              <div class="mb-3 col-md-6">
                <label for="" class="form-label">{{ "labels.username" | translate }}
                  <span class="text-danger">*</span>
                </label>
                <input class="form-control" type="text" name="username" placeholder="Full name" ngModel
                  [(ngModel)]="item.username" />
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled">
                  <div class="text-danger" data-field="username" *ngFor="let error of errors" [ngClass]="
                      error.field === 'username' ? 'd-block' : 'd-none'
                    ">
                    {{ error.message }}
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label for="birthday" class="form-label">{{
                  "labels.birthday" | translate
                  }}</label>
                <input type="date" class="form-control" id="birthday" name="birthday" ngModel [(ngModel)]="item.birthday" />
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label" for="country">{{
                  "labels.address" | translate
                  }}</label>
                <select id="address" class="select2 form-select" name="address" ngModel [(ngModel)]="item.address" style="min-height: 45px;">
                  <option value="">{{ "labels.select" | translate }}</option>
                  <option value="Australia">Australia</option>
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="Belarus">Belarus</option>
                  <option value="Brazil">Brazil</option>
                  <option value="Canada">Canada</option>
                  <option value="China">China</option>
                  <option value="France">France</option>
                  <option value="Germany">Germany</option>
                  <option value="India">India</option>
                  <option value="Indonesia">Indonesia</option>
                  <option value="Israel">Israel</option>
                  <option value="Italy">Italy</option>
                  <option value="Japan">Japan</option>
                  <option value="Korea">Korea, Republic of</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Philippines">Philippines</option>
                  <option value="Russia">Russian Federation</option>
                  <option value="South Africa">South Africa</option>
                  <option value="Thailand">Thailand</option>
                  <option value="Turkey">Turkey</option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="United Arab Emirates">
                    United Arab Emirates
                  </option>
                  <option value="United Kingdom">United Kingdom</option>
                  <option value="United States">United States</option>
                </select>
              </div>
              <div class="mb-3 col-md-6">
                <label for="email" class="form-label">
                  E-mail
                  <span class="text-danger">*</span>
                </label>
                <input class="form-control" type="text" id="email" name="email" placeholder="lee@gmail.com" ngModel
                  [(ngModel)]="item.email" />
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled">
                  <div class="text-danger" data-field="email" *ngFor="let error of errors"
                    [ngClass]="error.field === 'email' ? 'd-block' : 'd-none'">
                    {{ error.message }}
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label" for="phoneNumber">{{ "labels.phone" | translate }}
                  <span class="text-danger">*</span>
                </label>
                <div class="input-group input-group-merge">
                  <span class="input-group-text">Vi (+84)</span>
                  <input type="text" id="phone" name="phone" class="form-control" placeholder="12-345-678" ngModel
                    [(ngModel)]="item.phone" />
                </div>
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled">
                  <div class="text-danger" data-field="phone" *ngFor="let error of errors"
                    [ngClass]="error.field === 'phone' ? 'd-block' : 'd-none'">
                    {{ error.message }}
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label" for="">{{ "labels.role" | translate }}
                  <span class="text-danger">*</span>
                </label>
                <div class="input-group input-group-merge">
                  <input type="text" name="role" class="form-control" [(ngModel)]="item.role.name" readonly />
                </div>

                <div class="fv-plugins-message-container fv-plugins-message-container--enabled">
                  <div class="text-danger" data-field="role_id" *ngFor="let error of errors"
                    [ngClass]="error.field === 'role_id' ? 'd-block' : 'd-none'">
                    {{ error.message }}
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <label for="modalEditUserStatus" class="form-label">{{ "labels.status" | translate }}
                  <span class="text-danger">*</span> </label><select name="status" aria-label="Default select example"
                  ngmodel class="form-select ng-untouched ng-pristine ng-valid" [(ngModel)]="item.status" style="min-height: 45px;">
                  <option value="">{{ "labels.select" | translate }}</option>
                  <option value="active">
                    {{ "labels.active" | translate }}
                  </option>
                  <option value="inactive">
                    {{ "labels.inactive" | translate }}
                  </option>
                </select>

                <div class="fv-plugins-message-container fv-plugins-message-container--enabled">
                  <div class="text-danger" data-field="status" *ngFor="let error of errors"
                    [ngClass]="error.field === 'status' ? 'd-block' : 'd-none'">
                    {{ error.message }}
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-2">
              <button type="submit" class="btn btn-primary me-2">
                {{ "buttons.saveChanges" | translate }}
              </button>
            </div>
          </form>
        </div>
        <!-- /Account -->
      </div>
    </div>
  </div>
</div>
